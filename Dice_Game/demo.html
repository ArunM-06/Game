<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="title">
        <h1>ðŸŽ² Dice Roller Game </h1>
    </div>
    <div class="game">
        <div class="round-display">Round: <span id="current-round">1</span>/3</div>
        <div class="game-container">
            <div class="player-section player1">
                <div class="player-header">PLAYER 1</div>
                <div class="score-label">SCORE</div>
                <div class="score-value" id="p1-score">0</div>
            </div>

            <div class="center-section">
                <div class="vs-text">VS</div>
                <img id="dice1" src="./images/dice-1.png" alt="Dice" class="main-dice">
                <div class="button-group">
                    <button onclick="rollDice()" id="dice-btn" class="play-button">PLAY</button>
                    <button onclick="resetGame()" id="new-game-btn" class="new-game-button">NEW GAME</button>
                </div>
            </div>

            <div class="player-section player2">
                <div class="player-header">PLAYER 2</div>
                <div class="score-label">SCORE</div>
                <div class="score-value" id="p2-score">0</div>
            </div>
        </div>
        <div id="result" class="result-text"></div>
    </div>

    <script src="demo.js"></script>
</body>

</html>
